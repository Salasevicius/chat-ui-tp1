<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI Trabajo Práctico 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <aside>
      <input type="search" placeholder="Search..." class="search">
      <ul class="contact-list">
        <li class="contact">
          <img src="/assets/avatar.jpeg" alt="imagen de contacto">
          <div>
            <h4>Vincent Porter</h4>
            <p class="status offline">left 7 mins ago</p>
          </div>
        </li>
        <li>
          <img src="/assets/avatar.jpeg" alt="Imagen de contacto">
          <div>
            <h4>Aiden Chavez</h4>
            <p class="status online">online</p>
          </div>
        </li>
        <li>
          <img src="/assets/avatar.jpeg" alt="Imagen de contacto">
          <div>
            <h4>Mike Thomas</h4>
            <p class="status online">online</p>
          </div>
        </li>
        <li>
          <img src="/assets/avatar.jpeg" alt="Imagen de contacto">
          <div>
            <h4>Christian Kelly</h4>
            <p class="status offline">left 10 hours ago</p>
          </div>
        </li>
        <li>
          <img src="/assets/avatar.jpeg" alt="Imagen de contacto">
          <div>
            <h4>Monica Ward</h4>
            <p class="status online">online</p>
          </div>
        </li>
        <li>
          <img src="/assets/avatar.jpeg" alt="Imagen de contacto">
          <div>
            <h4>Dean Henry</h4>
            <p class="status offline">offline since Oct 28</p>
          </div>
        </li>
      </ul>
    </aside>

    <main class="chat">
      <section class="chat-header">
        <div class="chat-contact">
          <img src="/assets/avatar.jpeg" alt="Imagen de contacto">
          <h3>Aiden Chavez</h3>
          <p>Last send: 2 hours ago</p>
        </div>
        <div class="chat-actions">
          <button title="Sacar foto"></button>
          <button title="Compartir imagen"></button>
          <button title="Configuración"></button>
          <button title="Ayuda"></button>
        </div>
      </section>

      <section class="chat-messages">
        <div class="message-send">
          <p></p>
          <p class="timestamp"></p>
        </div>
        <div class="message-received">
          <p></p>
          <p class="timestamp"></p>
        </div>
        <div class="message-received">
          <p></p>
          <p class="timestamp"></p>
        </div>
      </section>

      <section class="chat-footer">
        <input type="text" placeholder="Enter text here...">
        <button></button>
      </section>

    </main>
  </section>

</body>

</html>
